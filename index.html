<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>母親節快樂</title>
  <style>
    body {
      margin: 0;
      background: #fff8f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      color: #c0392b;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
      animation: fadeIn 2.5s ease-out;
    }
    img {
      max-width: 300px;
      margin-top: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: fadeIn 3s ease-out;
    }
    audio {
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>麻麻～妳是世界上最可愛的超人！今天妳最大，愛妳呦～💕</h1>
  <p>妳是我一輩子的避風港，謝謝妳從未缺席我的人生。母親節快樂！</p>

</body>
</html>
