<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>母親節快樂</title>
  <style>
    body {
      margin: 0;
      background: #fff8f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      color: #c0392b;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.5rem;
      animation: fadeIn 2.5s ease-out;
    }
    img {
      max-width: 300px;
      margin-top: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: fadeIn 3s ease-out;
    }
    audio {
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>麻麻辛苦了，祝母親節快樂!</h1>
  <p>感謝您一路的包容與愛，願您永遠健康、幸福、快樂。</p>
  <img src="https://cdn.pixabay.com/photo/2020/04/29/20/06/red-rose-5114353_960_720.png" alt="紅玫瑰插畫">
  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/09/audio_6a6657f66d.mp3?filename=piano-soft-141886.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>
</body>
</html>
